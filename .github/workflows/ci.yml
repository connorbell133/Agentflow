name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --project tsconfig.build.json --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    # Allow test failures while we fix remaining test issues
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Allow E2E test failures while we set up test infrastructure
    continue-on-error: true
    # Only run E2E tests on PRs to main
    if: github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL || 'http://127.0.0.1:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY || '' }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || '' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.TEST_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY=${{ secrets.TEST_CLERK_SECRET_KEY || '' }}
          CLERK_WEBHOOK_SECRET=${{ secrets.TEST_CLERK_WEBHOOK_SECRET || '' }}
          TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL || 'admin@test.example.com' }}
          TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD || 'TestPassword123!' }}
          TEST_INVITED_USER_EMAIL=${{ secrets.TEST_INVITED_USER_EMAIL || 'invited@test.example.com' }}
          TEST_INVITED_USER_PASSWORD=${{ secrets.TEST_INVITED_USER_PASSWORD || 'TestPassword123!' }}
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          NODE_ENV=test
          EOF

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          # Make environment variables available to tests
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'http://127.0.0.1:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || '' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || '' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.TEST_CLERK_PUBLISHABLE_KEY || '' }}
          CLERK_SECRET_KEY: ${{ secrets.TEST_CLERK_SECRET_KEY || '' }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.TEST_CLERK_WEBHOOK_SECRET || '' }}
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL || 'admin@test.example.com' }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD || 'TestPassword123!' }}
          TEST_INVITED_USER_EMAIL: ${{ secrets.TEST_INVITED_USER_EMAIL || 'invited@test.example.com' }}
          TEST_INVITED_USER_PASSWORD: ${{ secrets.TEST_INVITED_USER_PASSWORD || 'TestPassword123!' }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
