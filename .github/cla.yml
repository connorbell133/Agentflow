# CLA Bot Configuration
# See: https://github.com/cla-assistant/cla-assistant

# Label to apply when CLA is signed
label: 'cla-signed'

# Comment that contributors can use to sign/re-trigger CLA check
recheckComment: 'I agree to the CLA'

# Exclude trivial contributions that don't require CLA
# These are documentation, comments, typos, and config changes
excludePaths:
  - '**/*.md'                    # All markdown files
  - 'docs/**'                    # Documentation directory
  - '**/.gitignore'              # Gitignore files
  - '**/.prettierrc*'            # Prettier config
  - '**/.eslintrc*'              # ESLint config
  - '**/tsconfig.json'           # TypeScript config
  - '**/package.json'            # Only if changing scripts/deps minimally
  - '**/*.txt'                   # Text files
  - 'LICENSE'                    # License file
  - 'CONTRIBUTING.md'            # Contributing guide
  - 'CODE_OF_CONDUCT.md'         # Code of conduct
  - 'CLA.md'                     # The CLA itself

